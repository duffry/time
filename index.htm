<!DOCTYPE html>
<html>
<head>
    <title>Time and Date</title>
	<link rel="stylesheet" href="style.css">
	<!-- For general browsers -->
	<link rel="icon" href="image/favicon.ico" type="image/x-icon">

	<!-- Small icons for desktop browsers -->
	<link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
	<link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">

	<!-- For Android Chrome -->
	<link rel="manifest" href="/site.webmanifest">
	<link rel="icon" type="image/png" sizes="192x192" href="image/android-chrome-192x192.png">
	<link rel="icon" type="image/png" sizes="512x512" href="image/android-chrome-512x512.png">

	<!-- For iOS -->
	<link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
</head>
<body>
    <div id="dateTime">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <div id="calendar"></div>

	<div id="date-entry-container">
		<h3>Add Custom Dates</h3>
		<form id="date-entry-form">
			<textarea id="date-entry-textarea" rows="5" cols="30" placeholder="Enter dates (comma or line separated)"></textarea>
			<br>
			<input type="submit" value="Add Dates">
		</form>
	</div>
	
	<script src="main.js"></script>
	<script>
		document.getElementById('date-entry-form').addEventListener('submit', function(event) {
			event.preventDefault();
			const textarea = document.getElementById('date-entry-textarea');
			let datesArray = [];

			const lines = textarea.value.split(/\n|,/);
			for (let line of lines) {
				const dateObj = parseDate(line.trim());
				if (dateObj) {
					const formattedDate = `${dateObj.getFullYear()}${String(dateObj.getMonth() + 1).padStart(2, '0')}${String(dateObj.getDate()).padStart(2, '0')}`;
					datesArray.push(formattedDate);
				}
			}

			const currentURL = new URL(window.location.href);
			currentURL.search = '';
			for (const date of datesArray) {
				currentURL.searchParams.append('r', date);
			}

			window.location.href = currentURL.toString();
		});
	</script>

</body>

</html>
